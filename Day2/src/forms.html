<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="action.html" method="get">
  First name:<br>
  <input type="text" name="firstname" placeholder="Mickey">
  <br>
  Last name:<br>
  <input type="text" name="lastname" value="Mouse">
  <br><br>
  <h1>Gender</h1>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other  

<h1>Vehicle Used</h1>
    <input type="checkbox" name="vehicle1" value="Bike"> Bike<br>
    <input type="checkbox" name="vehicle2" value="Car"> Car<br>
    <input type="checkbox" name="vehicle3" value="Boat" checked>Boat<br>
    <input type="submit" value="Submit">
</form> 

</body>
</html>
